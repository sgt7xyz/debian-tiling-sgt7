import = [
  "~/.config/alacritty/catppuccin-macchiato.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "DroidSansM Nerd Font"
style = "Bold"

[font.bold_italic]
family = "DroidSansM Nerd Font"
style = "Bold Italic"

[font.italic]
family = "DroidSansM Nerd Font"
style = "Italic"

[font.normal]
family = "DroidSansM Nerd Font"
style = "Regular"